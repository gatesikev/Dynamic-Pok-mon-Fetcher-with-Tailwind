<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Pokémon Fetcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-500 to-indigo-600 p-4">

  <div class="bg-white shadow-2xl rounded-2xl p-6 sm:p-8 w-full max-w-md transition-all duration-500">
    
    <h1 class="text-2xl sm:text-3xl font-bold text-center mb-6">
      Pokémon Search
    </h1>

    <div class="flex flex-col sm:flex-row gap-3 mb-4">
      <input 
        type="text" 
        id="pokemonInput"
        placeholder="Enter Pokémon name or ID"
        class="flex-1 border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />

      <button 
        id="searchBtn"
        class="bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700 transition w-full sm:w-auto"
      >
        Search
      </button>
    </div>

    <div id="loading" class="hidden text-center text-indigo-600 font-semibold">
      Loading...
    </div>

    <div id="pokemonCard" class="mt-4"></div>

  </div>

  <script src="script.js"></script>

</body>
</html>
